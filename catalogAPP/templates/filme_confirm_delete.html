<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Filme</title>
    <style>

        /* Estilo global */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container centralizado */
.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
}

/* Título */
h1 {
    color: #e74c3c;
    font-size: 22px;
}

/* Nome do filme */
p {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

/* Formulário */
form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
}

/* Botões */
button {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #c0392b;
}

/* Link de cancelar */
a {
    display: block;
    text-decoration: none;
    background-color: #3498db;
    color: white;
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 10px;
    transition: 0.3s;
}

a:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>

<div class="container">
    <h1>Voce tem certeza que deseja excluir este filme?</h1>
    <p>{{ object.titulo }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
        <a href="{% url 'filme-list' %}">Cancelar</a>
    </form>
</div>

</body>
</html>
